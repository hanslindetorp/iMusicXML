<!doctype html>
<html>
	<head>
		<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<!-- <link href="plugins/bootstrap.min.css" rel="stylesheet">
		<script src="plugins/bootstrap.bundle.min.js"></script> -->
		<link href="fonts.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />

		<title>Template</title>
	</head>


	<body class="development-mode">

		<main class="max-size">

			<section id="start" class="background-color-EEF transition-duration-500ms">
				<div class="left-50 top-50 translate-middle">
					<div class="waxml-loading spinner-border text-primary" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<a class="waxml-loaded btn btn-primary" href="next">START</a>
				</div>
			</section>

			<section id="page1" class="transition-duration-500ms">
				<img class="width-100 height-100" src="images/bg.webp" />
				<div class="left-50 top-50 translate-middle text-center">
					<h1>1</h1>
					<p>This is page 1</p>
				</div>
				<a class="btn btn-primary left-99 top-99 translate-bottom-right" href="next">NEXT</a>
			</section>

			<section id="page2" class="transition-duration-500ms">
				<a class="btn btn-primary top-0 left-0 translate-top-left" href="next">translate-top-left</a>
				<a class="btn btn-primary top-0 left-50 translate-top-middle" href="next">translate-top-middle</a>
				<a class="btn btn-primary top-0 left-100 translate-top-right" href="next">translate-top-right</a>

				<a class="btn btn-primary top-50 left-0 translate-middle-left" href="next">translate-middle-left</a>
				<a class="btn btn-primary top-50 left-50 translate-middle" href="next">translate-middle</a>
				<a class="btn btn-primary top-50 left-100 translate-middle-right" href="next">translate-middle-right</a>

				<a class="btn btn-primary top-100 left-0 translate-bottom-left" href="next">translate-bottom-left</a>
				<a class="btn btn-primary top-100 left-50 translate-bottom-middle" href="next">translate-bottom-middle</a>
				<a class="btn btn-primary top-100 left-100 translate-bottom-right" href="next">translate-bottom-right</a>
			</section>

			<section id="page3" class="transition-duration-500">
				<h1 class="left-50 translate-middle-x">3</h1>
				<p class="left-50 top-100 translate-bottom-middle">This is page 3</p>
				<a class="btn btn-primary top-99 left-1 translate-bottom-left" href="#page1">Start again</a>
				<a class="btn btn-primary top-99 left-99 translate-bottom-right" href="#quit">Quit</a>
			</section>

			<section id="quit" class="background-color-000 transition-duration-5s">

			</section>

		</main>
		<script src="plugins/max.size.js"></script>
		<script src="plugins/WebAudioXML.js" data-source="audio.xml"></script>
		<script src="plugins/imusic_091.js" data-music-structure="music.xml"></script>
		<script src="plugins/script.js"></script>


	</body>
</html>
